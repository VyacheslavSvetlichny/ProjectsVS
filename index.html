<!DOCTYPE html>
<html lang="Ru-ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>My CV</title> 
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header-container">
          <div class="header-content">
            <div class="header-content__left">
              <a href="#" class="header-logo">
                <img src="/images/header-logo__img.png" alt="Логотип не загружен" class="header-logo__img">
                <div class="header-name">
                  CV
                </div>
              </a>
            </div>
            <div class="header-content__center">
              <nav class="header-menu menu">
                <ul class="menu-list">
                  <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                      Обо мне
                    </a>
                  </li>
                  <li class="menu-list__item menu-catalog">
                    <a href="#" class="menu-list__link">
                      Навыки и умения
                    </a>
                  </li>
                  <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                      Портфолио
                    </a>
                  </li>
                  <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                      Контакты
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="header-content__right">
              <a href="#" class="header__button">
                Скачать резюме
              </a>
            </div>
          </div>
        </div>
      </header>
      <section class="title">
        <div class="container title-container">
          <div class="title-content">
            <h2 class="title-heading__start heading__small">
              Привет! Меня зовут Вячеслав
            </h2>
            <h1 class="title-heading__end heading__big">
              Я <span class="title-heading__purple">начинающий</span> верстальщик <br>Web-страниц
            </h1>
            <div class="title-heading__description">
              И это моя личная страница, которая расскажет<br>обо мне.
            </div>
          </div>
          <img src="/images/background2.png" alt="" class="title-background__back">
          <img src="/images/photo1.png" alt="" class="title-background__front">
          <a href="" class="title-contact__button">Связаться со мной</a>
        </div>
      </section>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
